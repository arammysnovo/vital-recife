<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Vital Recife Suplementos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-content">
                <div class="auth-header">
                    <h1 class="auth-title">Recuperar Senha</h1>
                    <p class="auth-description">Informe seu email para receber instruções de recuperação</p>
                </div>

                <form action="login.html" method="get">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Enviar Instruções</button>
                </form>

                <div class="auth-footer">
                    <a href="login.html" class="auth-link" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        ← Voltar para o login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
